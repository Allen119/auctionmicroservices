server.port=8089
spring.application.name=apigateway
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

eureka.client.serviceUrl.defaultZone=http://localhost:8760/eureka/
spring.cloud.gateway.server.webflux.routes[0].id=review-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://review-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/v1/review-service/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=AuthenticationFilter
spring.cloud.gateway.server.webflux.routes[0].filters[1]=RewritePath=/api/v1/review-service(?<segment>/?.*), /api/v1/review-service/${segment}

spring.cloud.gateway.server.webflux.routes[1].id=payment-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://payment-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/v1/product-service/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=AuthenticationFilter
spring.cloud.gateway.server.webflux.routes[1].filters[1]=RewritePath=/api/v1/product-service(?<segment>/?.*), /api/v1/product-service/${segment}

spring.cloud.gateway.server.webflux.routes[2].id=user-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://user-service
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/v1/userservice/**
spring.cloud.gateway.server.webflux.routes[2].filters[1]=RewritePath=/api/v1/userservice(?<segment>/?.*), /api/v1/userservice/${segment}

# openssl rand -base64 32 JWT Secret Key
genc.jwt.secret=${JWT_AUTH_KEY}
# JWT Expiration (e.g., 15 minutes milliseconds)
genc.jwt.expiration=900000
logging.level.org.springframework.cloud.gateway=trace
logging.level.org.springframework.cloud.loadbalancer=trace
#management.endpoints.web.exposure.include=health,info,gateway
spring.cloud.gateway.server.webflux.default-filters= \
DedupeResponseHeader=Access-Control-Allow-Origin, \
DedupeResponseHeader=Access-Control-Allow-Credentials, \
DedupeResponseHeader=Access-Control-Allow-Methods

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

